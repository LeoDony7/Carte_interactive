<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapCreator - Liste des cartes personnalisées</title>
    <link rel="stylesheet" href="css/style_liste-map.css">
    <!-- Polices et icones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Menu déroulant latéral -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebar">
        <!-- Titre de la barre -->
        <div class="sidebar-header">
            <h3>Menu</h3>
            <!-- Bouton d'ouverture/fermeture du menu -->
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <!-- Contenu de la barre latérale -->
        <div class="sidebar-content">
            <!-- Bouton pour retourner à l'accueil -->
             <button id="sidebarRetourAccueil" class="sidebar-btn">
                Accueil
             </button>
            <!-- Bouton pour créer une nouvelle carte -->
            <button id="sidebarCreateMap" class="sidebar-btn">
                <i class="fas fa-plus"></i>
                Créer une nouvelle carte
            </button>
            <!-- Bouton pour ouvrir la liste des cartes -->
             <button id="sidebarOpenListMap" class="sidebar-btn">
                Liste des cartes
             </button>
            <!-- Contenu du menu à venir -->
            <p class="sidebar-placeholder">Fonctionnalités à venir...</p>
        </div>
    </div>

    <!-- En-tête avec menu et titre -->
    <header class="header">

        <!-- Bouton du menu latéral -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Titre de la page -->
        <h1 class="site-title">
            <i class="fas fa-map-marked-alt"></i>
            MapCreator
        </h1>
    </header>

    <!-- Contenu principal (Liste des cartes) -->
    <main class="main-content">

    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact</h4>
                <p><i class="fas fa-envelope"></i> leo.dony@orange.fr</p>
            </div>
            
            <div class="footer-section">
                <h4>Informations</h4>
                <a href="#" class="footer-link">Politique de confidentialité</a>
                <a href="#" class="footer-link">Cookies</a>
                <a href="#" class="footer-link">Mentions légales</a>
            </div>
            
            <div class="footer-section">
                <h4>À propos</h4>
                <p>MapCreator - Outil de création de cartes personnalisées</p>
                <div class="footer-social">
                    <a href="https://github.com/LeoDony7" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2025 MapCreator. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/script_liste-map.js"></script>
</body>
</html>
