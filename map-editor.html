<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur de Carte - MapCreator</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome pour les ic√¥nes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Styles de l'√©diteur -->
    <link rel="stylesheet" href="map-editor-styles.css">
</head>
<body>
    <!-- Barre de navigation sup√©rieure -->
    <header class="editor-header">
        <div class="header-left">
            <button class="btn-back" id="btnBack">
                <i class="fas fa-arrow-left"></i>
                Retour √† l'accueil
            </button>
        </div>
        
        <div class="header-center">
            <h1 class="map-title" id="mapTitle">Nouvelle carte</h1>
            <button class="btn-edit-title" id="btnEditTitle">
                <i class="fas fa-edit"></i>
            </button>
        </div>
        
        <div class="header-right">
            <button class="btn-save" id="btnSave">
                <i class="fas fa-save"></i>
                Sauvegarder
            </button>
            <button class="btn-export" id="btnExport">
                <i class="fas fa-download"></i>
                Exporter HTML
            </button>
        </div>
    </header>

    <!-- Carte plein √©cran -->
    <div id="map" class="map-container"></div>

    <!-- Panneau de contr√¥le flottant -->
    <div class="control-panel expanded" id="controlPanel">
        <div class="panel-header">
            <h2>
                <i class="fas fa-layer-group"></i>
                Gestionnaire de carte
            </h2>
            <button class="btn-toggle-panel" id="togglePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="panel-content" id="panelContent">
            
            <!-- Section informations de la carte -->
            <div class="section" id="sectionInfo">
                <div class="section-header">
                    <h3>
                        <i class="fas fa-info-circle"></i>
                        Informations de la carte
                    </h3>
                    <button class="toggle-section">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="section-body">
                    <div class="map-stats">
                        <div class="stat-item">
                            <span class="stat-label">Marqueurs :</span>
                            <span class="stat-value" id="markerCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Derni√®re sauvegarde :</span>
                            <span class="stat-value" id="lastSaved">Jamais</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section ajout de marqueur -->
            <div class="section" id="sectionAjout">
                <div class="section-header">
                    <h3>
                        <i class="fas fa-map-pin"></i>
                        Ajouter un marqueur
                    </h3>
                    <button class="toggle-section">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="section-body">
                    <form id="formAjouterMarqueur">
                        <div class="form-group">
                            <label for="addTitre">
                                <i class="fas fa-heading"></i>
                                Titre*
                            </label>
                            <input type="text" id="addTitre" placeholder="Ex: Restaurant du port" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="addDescription">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea id="addDescription" placeholder="Description optionnelle..." rows="3"></textarea>
                        </div>
                        
                        <!-- S√©lection des coordonn√©es -->
                        <div class="coordinates-section">
                            <div class="coordinates-label">
                                <i class="fas fa-crosshairs"></i>
                                Coordonn√©es
                            </div>
                            <button type="button" class="btn-pick-coordinates" id="btnPickCoordinates">
                                <i class="fas fa-mouse-pointer"></i>
                                Cliquer sur la carte
                            </button>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addLatitude">Latitude*</label>
                                <input type="number" id="addLatitude" step="any" placeholder="49.1870" required>
                            </div>
                            <div class="form-group">
                                <label for="addLongitude">Longitude*</label>
                                <input type="number" id="addLongitude" step="any" placeholder="-0.3660" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addCouleur">
                                    <i class="fas fa-palette"></i>
                                    Couleur*
                                </label>
                                <select id="addCouleur">
                                    <option value="red">üî¥ Rouge</option>
                                    <option value="blue">üîµ Bleu</option>
                                    <option value="green">üü¢ Vert</option>
                                    <option value="orange">üü† Orange</option>
                                    <option value="purple">üü£ Violet</option>
                                    <option value="darkred">üî¥ Rouge fonc√©</option>
                                    <option value="darkblue">üîµ Bleu fonc√©</option>
                                    <option value="darkgreen">üü¢ Vert fonc√©</option>
                                    <option value="cadetblue">üî∑ Bleu gris</option>
                                    <option value="lightred">üî¥ Rouge clair</option>
                                    <option value="lightblue">üîµ Bleu clair</option>
                                    <option value="lightgreen">üü¢ Vert clair</option>
                                    <option value="black">‚ö´ Noir</option>
                                    <option value="white">‚ö™ Blanc</option>
                                    <option value="gray">üîò Gris</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="addIcone">
                                    <i class="fas fa-icons"></i>
                                    Ic√¥ne*
                                </label>
                                <select id="addIcone">
                                    <option value="üç¥">üç¥ Restaurant</option>
                                    <option value="üèõÔ∏è">üèõÔ∏è Mus√©e</option>
                                    <option value="üõçÔ∏è">üõçÔ∏è Shopping</option>
                                    <option value="üéØ">üéØ Activit√©</option>
                                    <option value="üöå">üöå Transport</option>
                                    <option value="üè®">üè® H√¥tel</option>
                                    <option value="‚õ±Ô∏è">‚õ±Ô∏è Plage</option>
                                    <option value="üé≠">üé≠ Spectacle</option>
                                    <option value="üå≤">üå≤ Nature</option>
                                    <option value="üì∑">üì∑ Photo</option>
                                    <option value="‚ùì">‚ùì Autre</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Ajouter le marqueur
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnAnnulerAjout">
                                <i class="fas fa-times"></i>
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Section liste des marqueurs -->
            <div class="section" id="sectionListe">
                <div class="section-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        Marqueurs existants
                    </h3>
                    <button class="toggle-section">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="section-body">
                    <div class="markers-list" id="listeMarqueurs">
                        <!-- Liste dynamique des marqueurs inject√©e ici par JavaScript -->
                        <div class="empty-state">
                            <i class="fas fa-map-pin"></i>
                            <p>Aucun marqueur ajout√©</p>
                            <p class="empty-subtitle">Commencez par ajouter votre premier marqueur !</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section outils de la carte -->
            <div class="section" id="sectionOutils">
                <div class="section-header">
                    <h3>
                        <i class="fas fa-tools"></i>
                        Outils de la carte
                    </h3>
                    <button class="toggle-section">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div class="section-body">
                    <div class="tools-grid">
                        <button class="tool-btn" id="btnCenterView">
                            <i class="fas fa-crosshairs"></i>
                            Centrer la vue
                        </button>
                        <button class="tool-btn" id="btnFitMarkers">
                            <i class="fas fa-expand-arrows-alt"></i>
                            Ajuster aux marqueurs
                        </button>
                        <button class="tool-btn" id="btnChangeLayer">
                            <i class="fas fa-layer-group"></i>
                            Changer le fond
                        </button>
                        <button class="tool-btn danger" id="btnResetMap">
                            <i class="fas fa-trash-alt"></i>
                            Tout effacer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour √©diter le titre de la carte -->
    <div class="modal-overlay" id="titleModal">
        <div class="modal">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-edit"></i>
                    Modifier le titre de la carte
                </h3>
                <button class="modal-close" id="closeTitleModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEditTitle">
                    <div class="form-group">
                        <label for="newMapTitle">Nouveau titre</label>
                        <input type="text" id="newMapTitle" placeholder="Nom de votre carte..." required>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i>
                            Valider
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelTitleEdit">
                            <i class="fas fa-times"></i>
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Scripts -->
    <script src="js/map-storage.js"></script>
    <script src="js/map-editor.js"></script>
</body>
</html>
